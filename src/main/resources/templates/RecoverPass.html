<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" href="../Img/icono 3.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Restablecer Contraseña</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container" style="align-items: center; max-width: 400px; padding: 30px; margin-top: 5%; background: #fff; border-radius: 10px;">
        <!-- Mensaje de éxito -->
        <div th:if="${param.exito}" class="alert alert-success" role="alert">
            ¡Contraseña restablecida correctamente!
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Formulario de restablecimiento de contraseña -->
        <form action="/restablecerContraseña" method="post">
            <h2 style="font-size: 1.5em; font-weight: bold; margin-bottom: 20px; text-align: center;">RESTABLECER CONTRASEÑA</h2>

            <label for="dni" style="font-weight: bold;">DNI</label><br>
            <input type="text" id="dni" name="dni" placeholder="DNI aquí" pattern="^\d{8}$" title="Coloca tu número de DNI (8 dígitos)." required style="width: 100%; padding: 10px; margin-bottom: 20px;">

            <label for="nuevaContraseña" style="font-weight: bold;">Nueva Contraseña</label><br>
            <input type="password" id="nuevaContraseña" name="nuevaContraseña" placeholder="Contraseña nueva" required style="width: 100%; padding: 10px; margin-bottom: 20px;">

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: darkorange; border: none; font-weight: bold; color: white;">Restablecer Contraseña</button>

            <div class="register-link" style="text-align: center; margin-top: 20px;">
                <p><a href="login" style="color: darkorange;">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
