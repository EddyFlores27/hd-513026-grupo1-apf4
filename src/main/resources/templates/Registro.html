<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" href="../Img/icono 3.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Pet Care - Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container" style="align-items: center;">
        <!-- Mensaje de éxito -->
        <div th:if="${param.exito}" class="alert alert-success" role="alert">
            ¡El registro se realizó correctamente!
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/registro}" method="POST" th:object="${usuario}">
            <div class="imagen">
                <img src="../Img/PetCare.jpg" alt="Logo PetCare">
            </div>
        
            <label for="email">Correo Electrónico</label><br>
            <input type="email" id="email" name="email" th:field="*{correo}" placeholder="Correo aquí" pattern="^[a-zA-Z0-9._%+-ñÑ]+@(gmail\.com|hotmail\.com)$" title="Solo dominios Gmail o Hotmail" required autofocus>

            <label for="nombres">Nombres</label><br>
            <input type="text" id="nombres" name="nombre" th:field="*{nombre}" placeholder="Nombres aquí" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$" title="Solo se permiten letras y espacios" required>
            
            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellido" th:field="*{apellido}" placeholder="Apellidos aquí" pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$" title="Solo se permiten letras y espacios" required>
            
            <label for="telefono">Teléfono</label><br>
            <input type="text" id="telefono" name="telefono" th:field="*{telefono}" placeholder="Teléfono aquí" pattern="^9\d{8}$" title="Solo números nacionales" required>
            
            <label for="dni">DNI</label><br>
            <input type="text" id="dni" name="dni" th:field="*{dni}" placeholder="DNI aquí"  pattern="^\d{8}$" title="Coloque su número de DNI (8 digitos)." required>
            
            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password" th:field="*{contra}" placeholder="Contraseña aquí" required>
            
            <label for="repassword">Confirmar Contraseña</label><br>
            <input type="password" id="repassword" name="repassword" th:field="*{repassword}" placeholder="Repetir Contraseña" required>
                    
            <br>
            <button type="submit" class="btn btn-primary">Registrar</button>
        
            <div class="register-link">
                <p>¿Ya tienes cuenta? <a href="login">Inicia Sesión</a></p>
            </div>
            <br>
        </form>
    </div>
</body>
</html>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const repassword = document.getElementById('repassword').value;
        if (password !== repassword) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Las contraseñas no coinciden',
            });
        }
    });
</script>
