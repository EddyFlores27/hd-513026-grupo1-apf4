<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">  <!-- Tu archivo CSS -->
    <link rel="icon" href="../Img/icono 3.webp">  <!-- Icono de la página -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Recuperación de Contraseña</title>
</head>
<body>
    <div class="container">
        <!-- Mensajes de error y éxito -->
        <div th:if="${param.exito}" class="alert alert-success" role="alert">
            ¡El registro se realizó correctamente!
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form action="/enviarCorreoRecuperacion" method="post">

            <div class="imagen">
                <img src="../Img/PetCare.jpg" alt="Logo PetCare">
            </div>

            <h2 style=" font-size: 1.5em; font-weight: bold; margin-bottom: 20px;" >Recuperación de Contraseña</h2>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Correo electrónico">
        
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required placeholder="DNI aquí">
        
            <button type="submit" class="btn btn-primary" style=" font-size: 0.9em; background-color: darkorange;">Enviar Correo de Recuperación</button>
        
            <div class="register-link">
                <p><a href="login">Volver al Inicio</a></p>
            </div>

            <!-- Mensajes de éxito o error después de enviar el correo -->
            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <p style="color: green;" th:text="${mensaje}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p style="color: red;" th:text="${error}"></p>
            </div>
        </form>
    </div>
</body>
</html>
